<style>
    body{
        background-color: black;
        color: white;
        font-family: "Orbitron", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;

      animation: heartBeat; /* referring directly to the animation's @keyframe declaration */
      animation-duration: 1s; /* don't forget to set a duration! */
  }

        animation: wobble; /* referring directly to the animation's @keyframe declaration */
        animation-duration: 1s; /* don't forget to set a duration! */
    }


    .btn-outline-secondary:hover {
            background-color: white; /* New color on hover */
            color: black; /* Text color on hover */
    }

<nav class="navbar navbar-expand-md navbar-dark bg-transparent">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="white_on_trans.png" alt="Logo" class="d-inline-block align-top" style="height: 50px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">

                    <a class="nav-link active" href="c3connect.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="main text-center container">
  <div class="container py-2">
    
    <div class="contact-form">
        <form action="/send_email" method="POST">
            <div class="mb-3">
                <label for="firstName" class="form-label">First</label>
                <input type="text" class="form-control" id="firstName" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last</label>
                <input type="text" class="form-control" id="lastName" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
  </div>
  </section>




  <footer class="py-3 bg-transparent text-center">
